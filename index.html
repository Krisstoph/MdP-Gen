<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b2b2b">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background:#f4f4f4; }
    h1 { margin-bottom: 1rem; }
    input, button { margin: .5rem; padding: .5rem; font-size: 1rem; }
    #output { font-family: monospace; font-size: 1.2rem; margin-top: 1rem; word-break: break-all; }
  </style>
</head>
<body>
  <h1>ðŸ”‘ Password Generator</h1>
  
  <label>Longueur totale : <input type="number" id="length" value="24"></label><br>
  <label>Taille bloc : <input type="number" id="block" value="6"></label><br>
  <label><input type="checkbox" id="withDashes" checked> SÃ©parer par des tirets</label><br>
  <button onclick="generate()">GÃ©nÃ©rer</button>
  <button onclick="copyPassword()">Copier</button>

  <div id="output"></div>

  <script>
    const chars = "ABCDEFGHIJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz0123456789!@#$%&*()";
    
    function generate() {
      const length = parseInt(document.getElementById("length").value);
      const block = parseInt(document.getElementById("block").value);
      const withDashes = document.getElementById("withDashes").checked;
      const array = new Uint32Array(length);
      crypto.getRandomValues(array);
      let raw = Array.from(array, n => chars[n % chars.length]).join("");
      if (withDashes) {
        raw = raw.match(new RegExp(".{1,"+block+"}", "g")).join("-");
      }
      document.getElementById("output").textContent = raw;
    }
    
    function copyPassword() {
      navigator.clipboard.writeText(document.getElementById("output").textContent);
      alert("Mot de passe copiÃ© !");
    }

    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
